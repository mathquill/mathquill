<!DOCTYPE html>
<html>
  <head>
    <title>MathQuill Quickstart</title>
    <link rel="stylesheet" type="text/css" href="build/mathquill-basic.css">
  </head>
  <body>
    <p>Static math span: <span id="static-math">x = \frac{ -b \pm \sqrt{b^2-4ac} }{ 2a }</span>
    <p>Editable math field: <span id="math-field">x^2</span></p>
    <p>LaTeX of what you typed: <code id="latex">x^2</code></p>
    <p>Text of what you typed: <code id="text">x^2</code></p>
    <p><a href="http://docs.mathquill.com/en/latest/Getting_Started/">MathQuill&rsquo;s Getting
      Started Guide</a></p>

	<a href="javascript:inputMath('+')">Plus</a>
	<a href="javascript:inputMath('-')">Minus</a>
	<a href="javascript:inputMath('*')">Times</a>
	<a href="javascript:inputMath('/')">Divide</a>
	<br />
	<a href="javascript:inputMath('Metric 1')">Metric 1</a>
	<a href="javascript:inputMath('Metric 2')">Metric 2</a>
	<br />
	<a href="javascript:keyMath('Backspace')">Delete</a>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
    <script src="build/mathquill-basic.js"></script>
    <script>
var staticMathSpan = document.getElementById('static-math');
var mathFieldSpan = document.getElementById('math-field');
var latexSpan = document.getElementById('latex');
var textSpan = document.getElementById('text');

var MQ = MathQuill.getInterface(2); // keeps the API stable

// easily create static or editable math from a DOM element by calling the
// appropriate constructor: http://docs.mathquill.com/en/latest/Api_Methods/
MQ.StaticMath(staticMathSpan);

// you may pass in an options object:
var mathField = MQ.MathField(mathFieldSpan, {
	spaceBehavesLikeTab: false,
	autoOperatorNames: "abcdefghijklmnopqrstuvwxyz",
	handlers: {
		edit: function() {
			// retrieve, in LaTeX format, the math that was typed:
			latexSpan.textContent = mathField.latex();
			textSpan.textContent = mathField.text();
		}
	}
});
function inputMath(txt){
	mathField.typedText(txt);
	mathField.focus();
}
function keyMath(key){
	mathField.keystroke(key);
	mathField.focus();
}
    </script>
  </body>
</html>
