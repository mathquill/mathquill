<!DOCTYPE html><html><head>
<title>MathQuill Reference</title>
<link rel="stylesheet" type="text/css" href="../build/mathquill.css">
<style type="text/css">

body {
    margin-left: auto;
    margin-right: auto;
    width: 700px;
    max-width: 700px;
}

p {
    max-width: 700px;
}

h2 {
    font-variant: small-caps;
}

h3 {
    font-variant: small-caps;

}

code {
    font-family: monospace;
    font-size: 1.2em;
    line-height: 1.6em;
}

.wide {
    margin-left: 2em;   
}

.wide-entry {
    border-top: 1px solid #ddd;
    margin-top: 1em;
    margin-bottom: .5em;
    padding-top: .25em;
}

table {
    margin-left: 2em;
}

table tr {
    -webkit-column-break-inside: avoid;
    -moz-column-break-inside: avoid;
    break-inside: avoid;
}

tr > td:first-child {
    text-align: right;
    padding-right: .5em;
    display: table-cell; /* mq-math-mode sets the display to inline-block. Need override for proper alignment.*/
}

tr > td:nth-child(2) {
    text-align: right;
}

tr > td:nth-child(3) {
    padding-left: .5em;
}

.col2 {
    -webkit-column-count: 2;
    -moz-column-count: 2;
    column-count: 2;
    -webkit-column-gap: 0;
    -moz-column-gap: 0;
    column-gap: 0;
    display: inline-block;  /* prevents section from taking whole width */
    max-width: 100%;        /* but don't overflow beyond the bounds of the parent */
}

.col3 {
    -webkit-column-count: 3;
    -moz-column-count: 3;
    column-count: 3;
    -webkit-column-gap: 0;
    -moz-column-gap: 0;
    column-gap: 0;
    display: inline-block;  /* prevents section from taking whole width */
    max-width: 100%;        /* but don't overflow beyond the bounds of the parent */
}

.col4 {
    -webkit-column-count: 4;
    -moz-column-count: 4;
    column-count: 4;
    -webkit-column-gap: 0;
    -moz-column-gap: 0;
    column-gap: 0;
    display: inline-block;  /* prevents section from taking whole width */
    max-width: 100%;        /* but don't overflow beyond the bounds of the parent */
}

.col5 {
    -webkit-column-count: 5;
    -moz-column-count: 5;
    column-count: 5;
    -webkit-column-gap: 0;
    -moz-column-gap: 0;
    column-gap: 0;
    display: inline-block;  /* prevents section from taking whole width */
    max-width: 100%;        /* but don't overflow beyond the bounds of the parent */
}

div .note {
    border-left: 3px solid #666;
    padding-bottom: .12em;
    padding-top: .12em;
    padding-left: 1em;
}

.codecogs {
    background: #eaeafa;
    padding-top: .3em;
}

.mathjax {
    background: #faeaea;
    padding-top: .25em;
}

.MJXc-display { 
    text-align: left !important;
    display: inline !important;
}


</style>

</head>

 We'll trigger the typesetting explicitly later. -->

</script>

    while (i < sections.length) {
        if (sections[i + 1].length > 0) {
            // Sections don't always have names, but if they do, use it as the header
            var level = (sections[i].match(/\./g) || []).length + 1;
            var sectionNumber = /\d$/.test(sections[i]) ? sections[i] + '&nbsp;' : '';
            t += '<h' + level + '>' + sectionNumber + sections[i + 1] + '</h' + level + '>';
        }
        
        // Open a section and use the class name specified as the last entry in the sections record
        t += '<div class="' + sections[i + 2] + '">';
        
        j = 0;
        if (sections[i].endsWith('.note')) {
            // If the section number ends with ".note, simply display its content
            while (j < entries.length) {
                if (entries[j] === sections[i]) {
                    t += '<p>' + entries[j + 1] + '</p>';
                }
                j += 2;
            }
        } else if (sections[i + 2] === 'wide') {
            while (j < entries.length) {

                    // entry matches the current section
                    t += '<div class="wide-entry">';

            }

                    t += '<td><code>' + entries[j + 1] + '</code></td>';
                    t += '</tr>';
                }
                j += 2;
            }
            t += '</table>';
        }

            this.className = '';
            this.innerHTML = '<span style="background:red; color: white; font-weight:bolder; padding-left:.5em; padding-right:.5em;">?</span>';
        }
    });

    $('.mathjax').each(function() {
